name: Bug Report
description: Report a bug in the Claude Code Project Framework
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: version
    attributes:
      label: Framework Version
      description: What version of the framework are you using?
      placeholder: "2.0.0"
    validations:
      required: true

  - type: dropdown
    id: preset
    attributes:
      label: Active Preset
      description: Which preset are you using?
      options:
        - verbose (default)
        - balanced
        - autopilot
        - silent
        - paranoid
        - custom
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python3 --version`
      placeholder: "Python 3.11.0"
    validations:
      required: false

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version` (if using dialog exporter)
      placeholder: "v20.10.0"
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - WSL
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "When I run /commit, the framework..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Set preset to 'silent'
        2. Run cold start protocol
        3. Make a change to any file
        4. Run /commit
        5. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "The commit should be created with the specified message."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "An error was thrown: 'Cannot read property...'"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        Please paste any relevant error logs or output.
        Check `.claude/logs/` for detailed logs.
      render: shell
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have checked the documentation and FAQ
          required: true
        - label: I am using the latest version of the framework
          required: false
